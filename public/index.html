<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <script
      async
      src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.10/pwacompat.min.js"
      integrity="sha384-I1iiXcTSM6j2xczpDckV+qhhbqiip6FyD6R5CpuqNaWXvyDUvXN5ZhIiyLQ7uuTh"
      crossorigin="anonymous"
    ></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Knowder" />

    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/taiga248/TwitterCard/master/img/knowder.png"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to

      >

    <div id="app"></div>
    <!-- built files will be auto injected -->
