name: build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  fmt_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Run fmt_build
        run: |
          npm install
          npm run lint
          npm run build
      - uses: stefanzweifel/git-auto-commit-action@v3.0.0
        with:
          commit_message: Apply GitHub actions.
          ref: ${{ github.head_ref }}
